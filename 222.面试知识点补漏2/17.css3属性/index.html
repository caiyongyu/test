<!DOCTYPE html>

<head>

    <style>
        *{
            margin: 0;
            padding: 0;

        #dv1{
            width: 200px;
            height: 200px;
            background: red;
            transition: width 2s ease 10s;

        @keyframes run{

        #dv1:hover{

        }
    </style>
