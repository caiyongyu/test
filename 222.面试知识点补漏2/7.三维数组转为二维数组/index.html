<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,[2,3,4,[5,6],7],8];
        function flat(arr,result){                  //两参数（三维数组，空数组或原数组）
            result=result||[];
            for(var i=0;i<arr.length;i++){
                if(typeof arr[i]=='object'){
                    flat(arr[i],result)
                }else{
                    result.push(arr[i]);
                }
            }
            return result;
        }
        console.log(flat(arr));
        
    </script>
</body>
</html>
