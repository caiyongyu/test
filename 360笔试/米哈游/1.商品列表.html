    <script>
        function ajax(options) {
            let xhr = null;
            xhr = new XMLHttpRequest();
            if(options.type == "GET") {
                xhr.open("GET", options.url, false);
                xhr.send(null);
            }
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    return xhr.responseText;
                }else {
                    return 'error';
                }
            }
        }
