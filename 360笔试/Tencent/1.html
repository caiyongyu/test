<body>
    <script>
        function Parent(){
            this.name="Lisa";
        }
        function Child(){
            Parent.call(this);
        }
        Child.prototype=new Parent();
        (function(){
            var fn=function(){};
            fn.prototype=Parent.prototype;
            Child.prototype=new fn();
            var obj=new Child();
        })
    </script>
</body>
