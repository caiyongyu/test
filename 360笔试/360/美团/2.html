<body>
    <script>
        function fn(num){
            var b=Math.abs(parseFloat(num-parseInt(num)));
            b=b.toFixed(2);
            // console.log(Math.abs(b));
            
            b=b.split('');
            b.shift();
            var flag;
            if(num>=0){
                flag=1;
            }else{
                flag=-1;
            }
            var result=[],count=0;
            num=Math.abs(parseInt(num));
            num=(num||0).toString().split('');
            for(var i=num.length-1;i>=0;i--){
                count++;
                result.unshift(num[i]);
                if(!(count%3)&&i!=0){
                    result.unshift(',');
                }
            }
            if(flag==1){
                result.unshift('$');
                // result
                // console.log(b);
                
                result=result.concat(b);
            }
            else if(flag==-1){
                result.unshift('$');
                result.unshift('(');
                
                result=result.concat(b);
                result.push(')');
            }
            return result.join('');
        }
        console.log(fn(-203323.2344));

        
        
        
        
        
    </script>
</body>
