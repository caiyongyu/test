<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = 'AAB';
        var str2 = 'AACB';
        var arr1 = str1.split('');
        var arr2 = str2.split('');
        arr1.sort();
        arr2.sort();
        var res = 0;
        for(let i = 0; i<arr1.length; i++) {
            for(let j = 0; j < arr2.length; j++) {
                if(arr1[i] == arr2[j]) {
                    res++;
                    arr2.splice(j, 1);
                    break;
                }
            }
        }
        console.log(res)
    </script>
</body>
</html>
