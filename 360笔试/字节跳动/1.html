function isSymmtery(root: Node){
    if(!root){
        return false;
    }
    var larr=[]||larr;
    var rarr=[]||rarr;
    var Leftlen=Leftlen||null;
     var Rightlen=Rightlen||null;
    if(!root.left&&!root.right) return true;
    while(root.left){
        root=root.left;
        Leftlen++;
        larr.push(root.value);
    }
    while(root.right){
        root=root.right;

    }

    }
}
