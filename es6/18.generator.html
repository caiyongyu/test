        //体现异步 解决回调地狱
        function request(url) {
            $.get(url,function(res){
                a.next(res);
            })
        }
        function* foo() {
            console.log(yield request("a.json"));
            console.log(yield request("b.json"));

        }
        var a=foo();
        a.next();
