<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function two(arr,target){
            if(arr.length==0){
                return false;
            }
            var mid=Math.floor(arr.length/2);
            if(arr[mid]==target){
                return arr[mid];
            }else{
                if(target<arr[mid]){

                    return two(arr.slice(0,mid),target);
                }else{
                    return two(arr.slice(mid+1,arr.length),target);
                }
                return false;
            }
        }
        var brr=[1,2,3,4,5,6,7,8,9];
        console.log(two(brr,10));
        
    </script>
</body>
</html>
