            var obj={

        function fn(str){
            var res=[];

                    strArr.push(str[i]);
                }

            console.log(nums);
            for(var i=0;i<strArr.length;i++){
                if(strArr[i] in obj)
                var a=obj[strArr[i]](parseInt(nums.shift()),parseInt(nums.shift()));
                nums.unshift(a);                //***
            }
            return nums[0];
