<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function two(str1,str2){
            var arr=str1.split('');
            var brr=str2.split('');
            var res=[];
            var temp=0;
            while(arr.length&&brr.length){
                var a=Number(arr.pop());
                var b=Number(brr.pop());
                if(temp==1){
                    if(a+b==1){
                        res.unshift(0);
                        temp=1;
                    }else if(a+b==0){
                        res.unshift(1);
                        temp=0;
                    }else{
                        res.unshift(1);
                        temp=1;
                    }
                }else{
                    if(a+b==1){
                        res.unshift(1);
                        temp=0;
                    }else if(a+b==0){
                        res.unshift(0);
                        temp=0;
                    }else{
                        res.unshift(0);
                        temp=1;
                    }
                }
            }
                if(temp==1&&arr.length==0&&brr.length==0){
                    res.unshift(1);
                }
                while(arr.length){
                    res.unshift(arr.pop());
                }
                while(brr.length){
                    res.unshift(brr.pop());
                }
                return res.join('');
            

        }
        console.log(two('1010','1111'));            //11001
        
    </script>
</body>
</html>
