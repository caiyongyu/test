        //寄生组合式继承            创建一个没有实例的类
         function Parent(){
            this.name='Lisa';
        }
        Parent.prototype.eat=function(){
            return 'eat foods';
        }
        function Child(){
            Parent.call(this);
        }
        (function(){
            var obj=function(){};
            obj.prototype=Parent.prototype;
            Child.prototype=new obj();
        })();
        var obj2=new Child();
        console.log(obj2.name,obj2.eat());
        

        
    </script>
