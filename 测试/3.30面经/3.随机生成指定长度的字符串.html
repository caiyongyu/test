<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function nLenString(n){
            var str='abcqwertyuiopasdfghjklzxcvbnm123456789';
            var res='';
            var len=str.length;
            for(var i=0;i<n;i++){
                res+=str.charAt(Math.floor(Math.random()*len));
            }
            return res;
        }
        console.log(nLenString(10));
        
    </script>
</body>
</html>
