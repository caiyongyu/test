            //时间O(n)
            function Fibonacci(n)
            {
                // write code here
                    if(n==0){
                            return 0;
                    }
                    var pre=0;          //之前的值，现在的值
                    var now=1;
                    for(var i=2;i<=n;i++){
                            now=now+pre;
                            pre=now-pre;
                    }
                    return now;
            }

    </script>
