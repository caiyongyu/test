<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(value){
                this.val=value;
                this.left=null;
                this.right=null;
            }
        }
        class twoTree{
            constructor(arr){
                this.root=null;
                arr.forEach(element => {
                    this.insert(this.root,element)
                });
            }
            insert(root,ele){
                if(!root){
                    this.root=new Node(ele);
                }else{
                    this.insertLast(this.root,ele);
                }
            }
            insertLast(root,num){
                if(num>root.val){
                    if(!root.right){
                        root.right=new Node(num);
                    }else{
                        this.insertLast(root.right,num);
                    }
                }else{
                    if(!root.left){
                        root.left=new Node(num);
                    }else{
                        this.insertLast(root.left,num);
                    }
                }
            }
        }
        var carr=[],right=[],left=[];
        function center(root){
            if(root.left){
                center(root.left);
            }
            this.carr.push(root.val);
            if(root.right){
                center(root.right);
            }
        }
        var array=[2,4,7,9,10,17,11,1];
        var two=new twoTree(array);
        console.log(two);
        center(two.root);
        console.log(carr);
        for(var i=0;i<array.length;i++){
            carr[i]<array[0]?left.push(carr[i]):right.push(carr[i]);
        }
        left.unshift(array[0]);
        console.log(left,right);
        
        
        
        
    </script>
</body>
</html>
