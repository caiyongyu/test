        //apply
        Function.prototype.myApply=function(){
            let [fn,arg]=arguments;
            fn.run=this;
            var result=fn.run(arg);
            delete fn.run;
            return result;
        }
        var obj={
            name:'lisa'
        }
        function a(arr){
