<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function *foo(x) {
        let y = 2 * (yield (x + 1))
        let z = yield (y / 3)
        return (x + y + z)
        }
        let it = foo(5)
        console.log(it.next())   // => {value: 6, done: false}          5+1
        console.log(it.next(12)) // => {value: 8, done: false}          y=2*12   z=24/3
        console.log(it.next(13)) // => {value: 42, done: true}          return x(5)+y(24)+z(13)
