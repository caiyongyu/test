<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var compareVersion = function(version1, version2) {
        var arr=version1.split('.');
        var brr=version2.split('.');
        var max=Math.max(arr.length,brr.length);
        for(var i=0;i<max;i++){
            var pre=arr[i]||0;
            var next=brr[i]||0;
            if(pre==next) continue;
            else if(parseInt(pre)>parseInt(next)) return 1;
            else if(parseInt(pre)<parseInt(next)) return -1;
        }
        return 0;
    };
    </script>
</body>
</html>
