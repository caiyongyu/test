<!DOCTYPE html>

<body>
    <script>
        //  1. dp[i] += Max(dp[i-2],dp[i-3]);
        var x = [1, 4, 5, 3,1]
        var y = [3, 12, 6, 2, 4]

        function countMax(arr){
           var len=arr.length;
           if(len==1){
               return arr[0];
           }else if(len==2){
               return Math.max(arr[0],arr[1]);
           }else if(len==3){
               return Math.max(arr[1],arr[0]+arr[2]);
           }else{
               for(var i=3;i<len;i++){
                   arr[i]+=Math.max(arr[i-2],arr[i-3]);
               }
           }
           return Math.max(arr[len-1],arr[len-2]);
        }
        console.log(countMax(x));
        // console.log(countMax(y));
        
    </script>
   
</body>
</html>
