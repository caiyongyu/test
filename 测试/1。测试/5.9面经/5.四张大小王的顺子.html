<body>
    <script>
        //输入五张牌，0表示大小王可替换任意数字。能构成顺子返回true，反之返回false
        function IsShun(arr){
            arr.sort((a,b)=>a-b);
            var flag=arr.filter((val)=>{
                return val==0;
            }).length;
            for(var i=1;i<arr.length;i++){
                if(arr[i]-arr[i-1]>1){
                    if(flag) flag--;
                    else return false;
                }else if(arr[i]==arr[i-1]) return false;
            }
            return true;
            
        }
        var arr=[1,3,4,5,2];
        console.log(IsShun(arr));
        
           
        
    </script>
