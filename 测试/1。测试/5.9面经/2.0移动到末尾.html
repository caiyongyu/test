<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            arr.forEach((val,index) => {
                if(val==0){
                   arr.splice(index,1);
                    arr.push(0);
                }
            });
            return arr;
        }
        console.log(fn([1,3,0,5,0,7,9]));
        
    </script>
</body>
</html>
