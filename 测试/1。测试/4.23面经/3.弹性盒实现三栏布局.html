<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left,.right{
            width: 300px;
            height: 100%;
            background-color: chartreuse;
        }
        .center{
            flex: 1;
            height: 100%;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">1</div>
        <div class="center">2</div>
        <div class="right">3</div>
    </div>
</body>
</html>
