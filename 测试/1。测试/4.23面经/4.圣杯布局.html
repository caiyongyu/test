<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            padding: 0 220px;
        }
        html,body{
            width: 100%;
        }
        #left,#center,#right{
            min-height: 150px;
        }
        #left,#right{
            width: 220px;
        }
        #left{
            margin-left: -220px;
            background: green;
        }
        #center{
            width: 100%;
            background: darkcyan;
        }
        #right{
            margin-right: -220px;
            background: darkmagenta;
        }
        #left,#center,#right{
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
