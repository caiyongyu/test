<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         class node{
            constructor(val){
                this.val=val;
                this.next=null;
            }
        }
        function lianbiao(arr){
            var head=new node(arr[0]);
            var temp=head;
            for(var i=1;i<arr.length;i++){
                temp.next=new node(arr[i]);
                temp=temp.next;
            }
            return head;
        }

        function FindFirstCommonNode(pHead1, pHead2)
        {
            // write code here
            let p1 = pHead1,p2 = pHead2;
            // console.log(p1==p2);
            
            while (p1.val !== p2.val){
                if(p1.val<p2.val){
                    p1 = p1 === null ? pHead2 : p1.next;
                }
                else p2 = p2 === null ? pHead1 : p2.next;
            }
            return p1;
        }
        
        var lb1=new lianbiao([1,3,5,6]);
        var lb2=new lianbiao([3,4,5,6]);
        console.log(FindFirstCommonNode(lb1,lb2));
        
    </script>
</body>
</html>
