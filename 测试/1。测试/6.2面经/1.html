    <script>
        // 给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），
        //返回其最大和。

        // 示例:

        // 输入: [-2,1,-3,4,-1,2,1,-5,4],
        // 输出: 6
        // 解释：连续子数组 [4,-1,2,1] 的和最大，为 6。

        // function FindSum(arr) {
        //     var max = arr[0];
        //     var sum = arr[0];
        //     for(var i = 1;i < arr.length;i++) {
        //         if(sum < 0) sum = arr[i];
        //         else sum += arr[i];
        //         if(sum >= max) {
        //             max = sum;
        //         }
        //     }
        //     return max;
        // }
         function FindSum(arr) {
             var max = 0;
             var sum  = 0;
            //  var maxArr = [];
             for(var i = 0;i < arr.length;i++) {
                 for(var j = i+1;j < arr.length;j++) {
                     var brr = arr.slice(i,j);
                    //  maxArr.push(brr);
                     
                     var newSum = brr.reduce((a,b) => {
                        return a+b;
                     });
                     if(newSum > max) {
                         max = newSum;
                     }
                 }
             }
            
             return max;
         }
        console.log(FindSum([-2,1,-3,4,-1,2,1,-5,4]))
    </script>
