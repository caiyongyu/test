    <script>
        class node{
            constructor(val){
                this.val=val;
                this.next=null;
            }
        }
        function lianbiao(arr){
            var head=new node(arr[0]);
            var temp=head;
            for(var i=1;i<arr.length;i++){
                temp.next=new node(arr[i]);
                temp=temp.next;
            }
            return head;
        }

        function deleteNon(lb,n){
            var arr=[];
            while(lb){
                arr.push(lb);
                lb=lb.next;
            }
            var len=arr.length;
            arr[len-(n+1)].next=arr[len-(n-1)];
        }
        var lb=new lianbiao([1,3,4,5,6]);
