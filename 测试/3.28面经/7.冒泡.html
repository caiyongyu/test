<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maopao(arr){
            for(var i=arr.length-1;i>=0;i--){
                for(var j=0;j<i;j++){
                    if(arr[j+1]<arr[j]){
                        [arr[j+1],arr[j]]=[arr[j],arr[j+1]];
                    }
                }
            }
            return arr;
        }
        console.log(maopao([4,2,9,6,10]));
        
    </script>
</body>
</html>
