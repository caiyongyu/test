<body>
    <script>
       class Node{
            constructor(val){
                this.val=val;
                this.next=undefined;
            }
        }

        class lianbiaoSort{
            constructor(arr){
                this.head=new Node(arr[0]);
                let temp=this.head;
                for(let i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);
                    temp=temp.next;
                }
                return this.head;
            }
        }
        let swap=(a,b)=>{
            [a.val,b.val]=[b.val,a.val];
        }
        let Change=(begin,end)=>{
            let beginVal=begin.val;
            let p=begin;
            let q=begin.next;
            while(q!=end){
                if(q.val<beginVal){
                    swap(p.next,q);
                    p=p.next;
                }
                q=q.next;
            }
            swap(p,begin);
            return p;       
        }

        let sort=(begin,end)=>{
            if(begin!=end){                 //****no  while
                let mid=Change(begin,end);
                sort(begin,mid);
                sort(mid.next,end);             //**no  mid+1
            }
        }
        var lb=new lianbiaoSort([4,6,8,10,3]);
        console.log(lb);
        
        sort(lb);
        while(lb){
            console.log(lb.val);
            lb=lb.next;
        }
    </script>
</body>
