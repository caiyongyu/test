<body>
    <script>
        class Node{
            constructor(value){
                this.val=value;
                this.left=null;
                this.right=null;
            }
        }
        class twoTree{
            constructor(arr){
                this.root=null;
                arr.forEach(element => {
                    this.insert(this.root,element)
                });
            }
            insert(root,ele){
                if(!root){
                    this.root=new Node(ele);
                }else{
                    this.insertLast(this.root,ele);
                }
            }
            insertLast(root,num){
                if(num>root.val){
                    if(!root.right){
                        root.right=new Node(num);
                    }else{
                        this.insertLast(root.right,num);
                    }
                }else{
                    if(!root.left){
                        root.left=new Node(num);
                    }else{
                        this.insertLast(root.left,num);
                    }
                }
            }
        }
        
        function Mirror(root)
            {
                // write code here
                    if(!root){
                        return;
                    }
                    var temp=root.left;
                    root.left=root.right;
                    root.right=temp;
                    Mirror(root.left);
                    Mirror(root.right);
                    
            }
            var two=new twoTree([8,6,10,5,7,9,11]);
            Mirror(two.root);
            console.log(two);
            
    </script>
</body>
