<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(value){
                this.val=value;
                this.left=null;
                this.right=null;
            }
        }
        class twoTree{
            constructor(arr){
                this.root=null;
                arr.forEach(element => {
                    this.insert(this.root,element)
                });
            }
            insert(root,ele){
                if(!root){
                    this.root=new Node(ele);
                }else{
                    this.insertLast(this.root,ele);
                }
            }
            insertLast(root,num){
                if(num>root.val){
                    if(!root.right){
                        root.right=new Node(num);
                    }else{
                        this.insertLast(root.right,num);
                    }
                }else{
                    if(!root.left){
                        root.left=new Node(num);
                    }else{
                        this.insertLast(root.left,num);
                    }
                }
            }
        }
        
        function PrintFromTopToBottom(root){
            var arr=[];
            var res=[];
            if(root){
                arr.push(root);
            }
            while(arr.length!=0){
                var data=arr.shift();
                if(data.left){
                    arr.push(data.left);
                }
                if(data.right){
                    arr.push(data.right);
                }
                res.push(data.val);
            }
            return res;
        }


            var two=new twoTree([8,6,10,5,7,9,11,1]);
            console.log(PrintFromTopToBottom(two.root));
            
    </script>
</body>
</html>
