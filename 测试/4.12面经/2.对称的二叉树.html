    <script>
        class Node{
            constructor(value){
                this.val=value;
                this.left=null;
                this.right=null;
            }
        }
        class twoTree{
            constructor(arr){
                this.root=null;
                arr.forEach(element => {
                    this.insert(this.root,element)
                });
            }
            insert(root,ele){
                if(!root){
                    this.root=new Node(ele);
                }else{
                    this.insertLast(this.root,ele);
                }
            }
            insertLast(root,num){
                if(num>root.val){
                    if(!root.right){
                        root.right=new Node(num);
                    }else{
                        this.insertLast(root.right,num);
                    }
                }else{
                    if(!root.left){
                        root.left=new Node(num);
                    }else{
                        this.insertLast(root.left,num);
                    }
                }
            }
        }
