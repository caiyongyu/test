<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function single(row){
            var res=[];
            var arr=[];
            for(var i=0;i<row;i++){
                arr[i]=new Array(i);
                for(var j=0;j<i+1;j++){
                    if(i==j||i==0||j==0){
                        arr[i][j]=1;
                    }
                    else{
                        arr[i][j]=arr[i-1][j-1]+arr[i-1][j];
                    }
                }
                res.push(arr[i]);
            }
            return res;
        }
        console.log(single(8));
        
    </script>
</body>
</html>
