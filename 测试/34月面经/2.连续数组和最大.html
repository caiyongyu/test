<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,3,4,5,-10,30,4,3];
        function MaxSum(array){
            var max=array[0];
            var sum=array[0];
            for(var i=1;i<array.length;i++){
                if(sum<0) sum=array[i];
                sum+=array[i];
                if(sum>max){
                    max=sum;
                }
            }
            return max;
        }
        console.log(MaxSum(arr));
        
    </script>
</body>
</html>
