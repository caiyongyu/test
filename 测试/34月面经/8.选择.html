<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function choose(arr){
            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[j]<arr[i]){
                        [arr[i],arr[j]]=[arr[j],arr[i]]
                    }
                }
            }
                return arr;
        }
        console.log(choose([3,6,1,2,9,10]));
        
    </script>
</body>
</html>
