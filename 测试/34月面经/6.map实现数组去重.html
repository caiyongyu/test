<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            return arr.map(function(value){
                var obj={};
                if(!obj[value]){
                    obj[value]=1;
                }else{
                    obj[value]++;
                }
                for(var k in obj){
                    return obj[k];
                }
                // return value
            })
        }
        console.log(fn([1,3,1,5,3]));
        
    </script>
</body>
</html>
