<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(value){
                this.val=value;
                this.left=null;
                this.right=null;
            }
        }
        class twoTree{
            constructor(arr){
                this.root=null;
                arr.forEach(element => {
                    this.insert(this.root,element)
                });
            }
            insert(root,ele){
                if(!root){
                    this.root=new Node(ele);
                }else{
                    this.insertLast(this.root,ele);
                }
            }
            insertLast(root,num){
                if(num>root.val){
                    if(!root.right){
                        root.right=new Node(num);
                    }else{
                        this.insertLast(root.right,num);
                    }
                }else{
                    if(!root.left){
                        root.left=new Node(num);
                    }else{
                        this.insertLast(root.left,num);
                    }
                }
            }
        }
        
        function GetNext(pNode)
            {
                // write code here
                    if(!pNode) return null;
                    var p;
                    if(pNode.right){            //有右边节点
                            p=pNode.right;
                            while(p.left){
                                    p=p.left;
                            }
                    }else{
                            p=pNode.next;
                            if(p&&p.right==pNode){              //排除掉单根节点和左边节点
                                    while(p.next&&p.next.right==p){         //如左二叉树的最右边
                                            p=p.next;
                                    }
                                    if(p.next==null){           //如右二叉树只一个节点
                                            p=null;
                                    }else{          //**
                                        p=p.next;
                                    }
                                    
                            }
                    }
                    return p;
            }

            var two=new twoTree([8,6,10,5,7,9,11,1]);
            console.log(GetNext(two.root));
            
    </script>
</body>
</html>
