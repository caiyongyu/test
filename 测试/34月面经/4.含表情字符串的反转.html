<body>
    <script>
        function reverse(str){
            // return str.split('').reverse().join('');
            return Array.from(str).reverse().join('');
        }
        console.log(reverse('😀abcd'));         //因为js用两个字节表示字符，表情符即utf-16用4个字节表示一个表情符，'😀'.length==2
        
    </script>
</body>
