<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxFlowers(arr,num){
            var max=0;
            var flag=false;
            for(var i=0;i<arr.length-1;i++){
                if(i==0&&arr[0]==0&&arr[1]==0){
                    max++;
                    i++;
                }else if(arr[i]==0&&arr[i-1]==0&&arr[i+1]==0){
                    max++;
                    i++;
                    if(i==arr.length-1){
                        flag=true;
                    }
                }
            }
            if(!flag&&arr[arr.length-1]==0&&arr[arr.length-2]==0){
                max++;
            }
            if(max>=num){
                return true;
            }else return false;
        }
        console.log(maxFlowers([1,0,0,0,0,0],3));
    </script>
</body>
</html>
