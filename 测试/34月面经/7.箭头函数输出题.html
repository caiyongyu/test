<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var func1 = x => x;
        var func2 = x => {x};
        var func3 = x => ({x});
        console.log(func1(1));          //1
        console.log(func2(1));          //undefined
        console.log(func3(1));          //Object   {x:1}
    </script>
</body>
</html>
