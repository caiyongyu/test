<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(value){
                this.val=value;
                this.next=undefined;
            }
        }
        class lianbiao{
            constructor(arr){
                this.head=new Node(arr[0]);
                var temp=this.head;             //****
                for(var i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);         //****
                    temp=temp.next;
                }
                return this.head;
            }
        }
        var lian=new lianbiao([2,4,6,7,9]);
        while(lian){
            console.log(lian.val);
            lian=lian.next;
        }
    </script>
</body>
</html>
