<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxMoney(arr){
            var total=0;
            for(var i=0;i<arr.length-1;i++){
                for(var j=i;j<arr.length-1;j++){
                    if(arr[j+1]>arr[j]){
                        total+=arr[j+1]-arr[j];
                        i=j;
                    }else{
                        i=j;
                        break;
                    }
                }
            }
            return total;
        }
        console.log(maxMoney([1,2,3,4,-10,10]));
        
    </script>
</body>
</html>
