<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Object.is    等价于===
        console.log(Object.is(+0,-0));          //console.log(0===-0);   true
        console.log(Object.is(NaN,NaN));            //这里返回true，但表示非数字，与任何值都不相等包括其本身。可用isNaN()判断是否为NaN.
        


        console.log(0/0);
        console.log(3/0);               //Infinity   无穷大          -Infinity表示负无穷大

        
        
        
        
        
    </script>
</body>
</html>
