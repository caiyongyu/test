<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            x:1
            }
        var b = a;
        a = a.x = {x:1}             //与a.n=a={x:1}相比
        // a.n=a={x:2};
        console.log(a);   // {x:1}
        console.log(b);   // {x:{x:1}}
    </script>
</body>
