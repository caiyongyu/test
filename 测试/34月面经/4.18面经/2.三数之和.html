<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function threeNums(arr){
            if(arr.length<3){
                return [];
            }else{
                var res=[];
                arr.sort((a,b)=>a-b);
                for(var i=0;i<arr.length;i++){
                    
                    var start=i+1;
                    var end=arr.length-1;
                    if(arr[i+1]==arr[i]){
                        continue;
                    }
                    if(arr[i]>0){
                        break;
                    }
                    while(start<end){
                        var sum=arr[i]+arr[start]+arr[end];
                        if(sum==0){
                            res.push([arr[i],arr[start],arr[end]]);
                            while(arr[start]==arr[start+1]&&start<end){
                                start++;
                            }
                            while(arr[end]==arr[end-1]&&start<end){
                                end--;
                            }
                            start++;
                            end--;
                        }else if(sum<0){
                            start++;
                        }else{
                            end--;
                        }
                    }
                        
                }
                return res;
            }
        }
        var brr=[-2,0,-1,2,1,4,5,6];
        console.log(threeNums(brr));
        
    </script>
</body>
</html>
