<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .center{
            height: 100vh;
            overflow: hidden;
            background-color: brown;
        }
        .lContent{
            width: 100px;
            height: 100vh;
            float: left;
            background-color: chartreuse;
        }
        .rContent{
            width: 100px;
            height: 100vh;
            float: right;
            background-color: chartreuse;
        }
        .left{
            float: left;
            width: 300px;
            height: 100vh;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="lContent">lll</div>
    <div class="left">1</div>
    
    <div class="rContent">rrr</div>
    <div class="center">2</div>
</body>
</html>
