<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(n,m){
            if(n==0){
                return -1;
            }else if(n==1){
                return 0;
            }
            return (fn(n-1,m)+m)%n;

        }
        console.log(fn(2,2));
        
    </script>
</body>
</html>
