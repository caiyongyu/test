    <script>
        class Node{
            constructor(val){
                this.val=val;
                this.next=undefined;
            }
        }

        class lianbiao{
            constructor(arr){
                this.head=new Node(arr[0]);
                var temp=this.head;
                for(var i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);
                    temp=temp.next;
                }
                return this.head;
            }
        }
