<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 970px;
            height: 270px;
            margin: 50px auto;
            border: 1px solid #ccc;
            position: relative;
        }
        ul{
            list-style: none;
        }
        #uls{
            width: 970px;
            height: 270px;
            position: relative;
            overflow: hidden;
        }
        
        ul li{
            width: 0px;
            height: 0px;
            position: absolute;
            left: 165px;
            top: 0;
            /* z-index: 0; */
        }
        ul li img{
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }
        #uls li.li1 img{
            opacity: 1;
        }
        #uls .li1{
            width: 640px;
            height: 270px;
            position: absolute;
            top: 0;
            left: 165px;
            z-index: 10;
        }
        ul .li2{
            width: 440px;
            height: 180px;
            position: absolute;
            top: 40px;
            left: 530px;
            z-index: 9;
        }
        ul .li10{
            width: 440px;
            height: 180px;
            position: absolute;
            top: 40px;
            left: 0;
            z-index: 9;
        }
        ul .li3{
            width: 340px;
            height: 120px;
            position: absolute;
            top: 72px;
            left: 630px;
            /* z-index: 8; */
        }
        ul .li9{
            width: 340px;
            height: 120px;
            position: absolute;
            top: 72px;
            left: 0px;
            /* z-index: 8; */
        }
        #btn span{
            width: 50px;
            height: 100px;
            background: #ccc;
            position: absolute;
            top: 85px;
            color: #333;
            text-align: center;
            line-height: 100px;
            z-index: 999;
            opacity: 0.5;
        }
        #left{
            left: 0;
            
        }
        #right{
            right: 0;
            /* z-index: 999; */
        }
    </style>
</head>
<body>
    
    <div id="main">
        <ul id="uls">
            <li class="li1"><img src="pic/01.jpg" alt=""></li>
            <li class="li2"><img src="pic/02.jpg" alt=""></li>
            <li class="li3"><img src="pic/03.jpg" alt=""></li>
            <li><img src="pic/04.jpg" alt=""></li>
            <li><img src="pic/05.jpg" alt=""></li>
            <li><img src="pic/06.jpg" alt=""></li>
            <li><img src="pic/07.jpg" alt=""></li>
            <li><img src="pic/08.jpg" alt=""></li>
            <li class="li9"><img src="pic/09.jpg" alt=""></li>
            <li class="li10"><img src="pic/10.jpg" alt=""></li>
        </ul>
        <div id="btn">
            <span id="left"><</span>
            <span id="right">></span>
        </div>
    </div>

    <script src="js/animate.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
