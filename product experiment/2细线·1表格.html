<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: 5px solid orange;
            /* 折叠边框 */
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>班级</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>boy</td>
            <td>20</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Joan</td>
            <td>girl</td>
            <td>20</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
