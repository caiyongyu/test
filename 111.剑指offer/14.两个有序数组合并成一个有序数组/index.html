<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Sort(a,b){
            var i=0,j=0,arr=[],a_len=a.length,b_len=b.length;
            while(i<a_len&&j<b_len){            //一层循环。while  i小于a_len同时j小于b_len
                if(a[i]>b[j]){
                    arr.push(b[j]);
                    j++;
                }else{
                    arr.push(a[i]);
                    i++;
                }
            }
            while(i<a_len){
                arr.push(a[i]);
                i++;
            }
            while(j<b_len){
                arr.push(b[j]);
                j++;
            }
            return arr;
        }
        console.log(Sort([1,3,5,7],[2,4,6,8,9]));
        
    </script>
</body>
</html>
