<body>
    <script>
        function FindMin(arr){
            var min=arr[0],len=arr.length;
            for(var i=1;i<len;i++){
                if(arr[i]<min){
                    return arr[i];
                }
            }
        }

        function FindMin2(arr){
            var len=arr.length;
            for(var i=0;i<len;i++){
                if(arr[i]-arr[i-1]<0){
                    return arr[i]
                }
            }
        }
        console.log(FindMin2([3,5,7,1,2]));
        
    </script>
</body>
