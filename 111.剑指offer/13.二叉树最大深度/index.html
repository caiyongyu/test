<body>
    <script>
        class rootTree{
            constructor(val){
                this.key=val;
                this.left=undefined;
                this.right=undefined;
            }
        }

        class BirTree{
            constructor(arr){
                this.root=undefined;
                arr.forEach(item => {
                    this.insert(item);
                });
            }
            insert(item){
                if(!this.root){
                    this.root=new rootTree(item);           //给根节点赋值,赋一个节点
                }else{
                    this.insertNum(this.root,item);             //根节点往下开始构建二叉树
                }
            }
            insertNum(Node,item){
                if(Node.key<item){                         //  用 根 节点的value去比较
                    if(!Node.right){
                        Node.right=new rootTree(item);
                    }else{
                        this.insertNum(Node.right,item);
                    }
                }else{
                    if(!Node.left){
                        Node.left=new rootTree(item);
                    }else{
                        this.insertNum(Node.left,item);
                    }
                }
            }
        }

        function maxDepth(root){
            if(!root) return 0;
            if(!root.left&&!root.right) return 1;
            if(!root.left) return maxDepth(root.right)+1;
            if(!root.right) return maxDepth(root.left)+1;
            return Math.max(maxDepth(root.left),maxDepth(root.right))+1;
        }

        let bt=new BirTree([2,4,6,3]);
        console.log(maxDepth(bt.root));
        
        // console.log(hasPathSum(bt.root,12));
        
       
        
    </script>
</body>
