<!DOCTYPE html>

<body>
    <script>
        function FindMaxSum(array){
            var sum=array[0],
            max=array[0];
            for(var i=1;i<array.length;i++){                //一层循环，i从1开始，小于length
                if(sum<0) sum=array[i];         //即使上一个数特别小，此时这第i个数也可能很大
                else sum=sum+array[i];
                if(sum>max) max=sum;
            }
            return max;
        }
        console.log(FindMaxSum([1,3,-6,10]));
        
    </script>
</body>
