<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        window.onload=function(){
            var btn=document.getElementById("btn");
            btn.addEventListener("click",cur(outPut));
        }
        function cur(fn){
            let temp=true;
            return function(){
                if(!temp) return;
                temp=false;
                setTimeout(()=>{
                    fn.call(this,arguments);
                    temp=true;
                },1000)
            }
            
        }
        function outPut(){
            console.log("节流成功");
            
        }
    </script>
</body>
</html>
