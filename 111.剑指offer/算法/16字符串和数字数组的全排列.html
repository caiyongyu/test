<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    // 'abc'   ["abc", "acb", "bac", "bca", "cab", "cba"]

    function fn(str){
        if(!str){
            return false;
        }else{
            var arr=str.split('');
            var result=[];
            var brr=Sort(arr,0,result);
            return [...new Set(brr)].sort();
        }
    }
    function Sort(arr,index,result){
        if(arr.length==index){
           result.push(arr.join("")); 
        }
        for(var i=index;i<arr.length;i++){
            [arr[i],arr[index]]=[arr[index],arr[i]];
            Sort(arr,index+1,result);
            [arr[index],arr[i]]=[arr[i],arr[index]];
        }
        return result;
    }
    console.log(fn('bac'));
    

    //数字数组的全排列
    var permute = function(nums) {
    let n = nums.length;
    let res = [];
    let tmpPath = [];
    let backTrack = (tmpPath) => {
        if (tmpPath.length == n) {
            res.push(tmpPath);
            return;
        }
        for (let i=0; i<n; i++) {
            if (!tmpPath.includes(nums[i])) {
                tmpPath.push(nums[i]);
                backTrack(tmpPath.slice());
                tmpPath.pop();
            }
        }
    }
    backTrack(tmpPath);
    return res.sort();
    }
    console.log(permute([1, 3, 2]))
</script>
</body>
</html>
