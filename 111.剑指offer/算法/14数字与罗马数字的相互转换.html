    <script>
        //罗马数字转数字
        var romanToInt = function(s) {
    let o = {
            'I':1,
            'V':5,
            'X':10,
            'L':50,
            'C':100,
            'D':500,
            'M':1000
        };
        var n=0;
        for(var i=0;i<s.length;i++){
            var temp=o[s[i]];
            if(i<s.length-1&&o[s[i]]<o[s[i+1]]){                //意思最后一个必须加上？？
                n=n-temp;
            }else{
                n=n+temp;
            }
        }
        return n;
    }
    console.log(romanToInt('VI'));


    //数字转罗马数字
    var intToRoman = function(num) {
        let nums=[1000,900,500,400,100,90,50,40,10,9,5,4,1],
            chars=['M','CM','D','CD','C','XC','L','XL','X','IX','V','IV','I'];
        var res='';
        while(num!=0){
            if(num>=nums[0]){
            res+=chars[0];
            num=num-nums[0];
            }else{
                nums.shift();
                chars.shift();
            }
        }
        return res;
        
    };
    console.log(intToRoman(990));
    
    </script>
