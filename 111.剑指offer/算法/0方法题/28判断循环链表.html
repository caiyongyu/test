        let isCircle=(begin)=>{
            let slow=begin;
            let fast=begin.next;
            while(1){
                if(!fast||!fast.next){             //必须用快的指针，保证走完了****8*****
                    return false;
                }
                else if(slow==fast||fast.next==slow){
                    return true;
                }else{
                    slow=slow.next;
                    fast=fast.next.next;
                }
            }

            //3 排序链表   4->2->1->3   1->2->3->4
            var sortList = function(head) {
                let itemArr = []
                let sortCur = head
                while( sortCur ){
                    itemArr.push( sortCur.val )
                    sortCur = sortCur.next
                }
                sortCur = head
                itemArr.sort();
                for( let i = 0 ; i < itemArr.length ; i++ ){
