<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串生成   s = "3[a]2[bc]"    "aaabcbc"
        var decodeString = function(s) {
            let str = "", k = "", stack = [];
            for(let char of s) {
                if(char >= 0) {
                    k += char;
                }else if(char === "[") {
                    stack.push({
                        str: str,
                        k: k,
                    });
                    str = "";
                    k = "";
                }else if(char === "]") {
                    let data = stack.pop();
                    str = data.str + str.repeat(data.k);
                }else {
                    str += char;
                }
            }
            return str;
        };
    </script>
</body>
</html>
