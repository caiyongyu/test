// 实现类似javascript字符串indexOf的函数
// 示例：match('hello', 'ell')  'hello'.indexOf('ell') => 1、'hello'.indexOf('eel') => -1 

function match(str, word){
    var arr1 = str.split('');
    var arr2 = word.split('');
    if(arr1.length < arr2.length) return -1;
    var flag =false;
    var sum = 0;
    for(let i = 0; i < arr1.length; i++) {
        for(let j =0; j < arr2.length; j++) {
            if(arr1[i] == arr2[0]) {
                var item = j - 0;
                if(arr1[i + item] == arr2[j] ) {
                    sum ++;
                }
                if(sum == arr2.length) return i;
                
            } 
        }
    }
    if(sum != arr2.length) return -1;
}


console.log(match('helloelll', 'el'))
console.log(match('hello', 'elle'))
