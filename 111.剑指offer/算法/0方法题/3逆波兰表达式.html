<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var obj={
           '+':(a,b)=>a+b,
           '-':(a,b)=>a-b,
           '*':(a,b)=>a*b,
           '/':(a,b)=>Math.trunc(a/b)
       }

       function niBolan(arr){
           var res=[];
           arr.forEach(ele=>{
               if(ele in obj){
                    var b=res.pop();
                    var a=res.pop();
                    res.push(obj[ele](a,b));
               }else{
                   res.push(Number(ele));
               }
           })
           return res.pop();
       }
        console.log(niBolan( ["4", "13", "5", "/", "+"]));          //(4 + (13 / 5)) = 6
        // console.log(Math.trunc(10/3));          //整除，保留整数部分
    </script>
</body>
</html>
