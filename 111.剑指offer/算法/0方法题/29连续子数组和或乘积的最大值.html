    <script>
        //和的最大值
        function FindMaxSum(array){
            var sum=array[0],
            max=array[0];
            for(var i=1;i<array.length;i++){                //***          //一层循环，i从1开始，小于length
                if(sum<0) sum=array[i];         //即使上一个数特别小，此时这第i个数也可能很大
                else sum=sum+array[i];              //***else
                if(sum>max) max=sum;
            }
            return max;
        }
        console.log(FindMaxSum([-2,1,-3,4,-1,2,1,-5,4]));

        //乘积的最大值   [2,3,-2,4]    6
        var maxProduct = (nums) => {
            let res = nums[0]
            let prevMin = nums[0]
            let prevMax = nums[0]
            let temp1 = 0, temp2 = 0
            for (let i = 1; i < nums.length; i++) {
                temp1 = prevMin * nums[i]       //对于j来说j-1可能是最大值也可能是最小值
                temp2 = prevMax * nums[i]
                prevMin = Math.min(temp1, temp2, nums[i])
                prevMax = Math.max(temp1, temp2, nums[i])
                res = Math.max(prevMax, res)
            }
            return res
            }
            console.log(maxProduct([2,3,-2,4]))
    </script>
