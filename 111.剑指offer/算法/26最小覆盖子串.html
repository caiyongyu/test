<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //"ADOBECODEBANC"  "ABC"            "BANC"
        var minWindow = function(s, t) {    //needs是t的字符及数量    windows是s的字符及数量
            let windows = {}, needs = {}, l = 0, r = 0, count = 0, start = -1, minLen = Infinity;
            [...t].forEach(c => needs[c] ? needs[c]++ : needs[c] = 1)
            let keyLen = Object.keys(needs).length;
            while (r < s.length) {
                let c1 = s[r++];
                windows[c1] ? windows[c1]++ : windows[c1] = 1;
                if (windows[c1] === needs[c1]) count++;
                while(count === keyLen) {
                    if (r - l < minLen) {
                        start = l;
                        minLen = r - l;
                    }
                    let c2 = s[l++];
                    if (windows[c2]-- === needs[c2]) count--;
                }
            }
            return start === -1 ? "" : s.substr(start, minLen)
        };
        console.log(minWindow("ADOBECODEBANC", "ABC"))
    </script>
</body>
</html>
