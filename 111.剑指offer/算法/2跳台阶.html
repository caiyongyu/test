<body>
    <script>
        function jumpFloor(number) {
  let f = 1,
    g = 2;
  while (--number) {
    g += f;
    f = g - f;
  }
  return f;
}

function myFn(n){
    if(n==1){
        return 1;
    }else if(n==2){
        return 2;
    }
    else{
        return myFn(n-1)+myFn(n-2);
    }
}
console.log(jumpFloor(5));
console.log(myFn(5));


    </script>
</body>
