<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jump(n){
            var i=1;
            while(--n){
                i=i*2;
            }
            return i;
        }
        console.log(jump(4));
        
    </script>
</body>
</html>
