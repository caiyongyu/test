 Array.prototype.myindexOf = function (goal,cur) {
     if(this === null) throw Error("'this' 为空或没有定义");
     let len = this.length;
     if(cur < 0){
         cur = len - 1;
     }else if(cur === undefined || cur === null){
         cur = 0;
     }
     for(let i = cur;i < len;i++){
         if(goal === this[i]) return i;
     }
     return -1;
 };
 
 String.prototype.myindexOf = function (goal,cur) {
     if(this === null) throw Error("'this' 为空或没有定义");
     let arr = this.split('');
     let len = arr.length;
     if(cur < 0){
         cur = len - 1;
     }else if(cur === undefined || cur === null){
         cur = 0;
     }
     for(let i = cur;i < len;i++){
         if(goal === arr[i]) return i;
     }
     return -1;
 };

 手撕promise
 function myPromise(construc){
     let self = this;
     this.status = 'pending';
     this.value = undefined;
     this.reason = undefined;
     this.resolveQueue = [];
     this.rejectQueue = [];
 
     function resolve(value) {
         if(self.status === 'pending'){
             self.status = 'fulfilled';
             self.value = value;
             self.resolveQueue.forEach((fn)=>fn());
         }
     }
 
     function reject(reason) {
         if(self.status === 'pending'){
             self.status = 'rejected';
             self.reason = reason;
             self.rejectQueue.forEach((fn)=>fn());
         }
     }
 
     try {
         construc(resolve,reject);
     }catch (e) {
         reject(e);
     }
 }
 
 myPromise.prototype.then = function(res,rej){
     this.status === 'fulfilled' && res(this.value);
     this.status === 'rejected' && rej(this.reason);
     if(this.status === 'pending'){
         this.resolveQueue.push(()=>res(this.value));
         this.rejectQueue.push(()=>rej(this.reason));
     }
 };

 class EventEmitter {
     key = 0;
     subs = {};
     on(name,callback){
         if(this.subs[name] || (this.subs[name] = [])){
             callback.key = this.key++;
             this.subs.push(callback);
         }
     }
     emit(name,...args){
         if(this.subs[name] && this.subs[name].length){
             this.subs[name].forEach(fn => fn(args));
         }else{
             this.subs[name] = [];
         }
     }
     off(name,callback){
         if(this.subs[name] && this.subs[name].length){
             this.subs[name].filter(fn => fn.key !== callback.key);
         }else{
             this.subs[name] = [];
         }
     }
 }

     if (sum == 0 && n == 0) {
         return true;
     } else if (n <= 0) {
         return false;
     }
     if (n > 0) {
         for (var i = 0; i < arr.length; i++) {

 //浅拷贝
 function shallowCopy(obj){
     if(typeof obj !== 'object') return;
     let newObj = obj instanceof Array ? [] : {};
     for(key in obj){
         if(obj.hasOwnProperty(key)){
             newObj[key] = obj[key];
         }
     }
     return newObj;
 }
 
 //深拷贝
 function deepClone(obj){
   if(typeof obj !== 'object') return;
   let newObj = obj instanceof Array ? [] : {};
   for(key in obj){
     if(obj.hasOwnProperty(key)){
       newObj[key] = typeof obj[key] === 'object' ? deepClone(obj[key]) : obj[key];
     }
   }
   return newObj;
 }
 
 //对于原始值或包装对象
 function baseCopy(obj){
     return obj.valueOf();

 function objEqual(obj1,obj2){
     if(typeof obj1 !== 'object' || typeof obj2 !== 'object') return false;
     if(obj1 instanceof Array) return JSON.stringify(obj1) === JSON.stringify(obj2);
     for(let key in obj1){
         if(obj1.hasOwnProperty(key) && obj2.hasOwnProperty(key)){
             if(typeof obj1[key] === 'object'){
                 if(!objEqual(obj1[key],obj2[key])) return false;
             }else{
                 if(obj1[key] !== obj2[key]) return false;
             }
         }else if(obj1.hasOwnProperty(key) && !obj2.hasOwnProperty(key)){
             return false;
         }
     }
     return true;
 }

 **同时只能有2个任务运行，且then中得到的数组顺序和通过Promise.all得到的一致
 function limitRunTask(tasks, limit) {
   return new Promise((resolve, reject) => {
     let index = 0;
     let alive = 0;
     let finish = 0;
     let result = [];
     function trigger() {
       if (finish >= tasks.length) {
         resolve(result);
         return;
       }
       while (alive < limit  && index < tasks.length) {
         alive ++;
         const promise = tasks[index]();
         const curIndex = index;
         promise.then(value => {
           alive --;
           finish ++;
           result[curIndex] = value;
           trigger();
         });
         index ++;
       }
     }
     trigger();
   });
 }

     }

     let timer = null;
     let start = Date.now();
     return (...arg) =>{
         clearTimeout(timer);
         if(Date.now() -start >= delay){
             func.call(this,...arg);
             start = Date.now();
         }else{
             timer = setTimeout(()=>{
                 func.call(this,...arg);
             },delay)

 //async await 函数
 function downloading(){
     function * loadingData(){ //Generator 函数
         var x1 = yield getData();
         var x2 = yield print();
         return 1;
     }
     function start(fn){ //自动执行器实现
         return new Promise((resolve,reject)=>{
             var it = fn();
             function run(value){
                 var result = it.next(value);
                 if(result.done){
                     resolve(result.value);
                     return;
                 }
                 Promise.resolve(result.value).then(data=>{
                     run(data);
                 })
             }
             run();
         })
         
     }
     return start(loadingData);
 }

     let isFirst = true;
     function noop() {}
     let proxyVoid = get(undefined);
     function get(obj) {
         if (obj === undefined) {
             if (!isFirst) {
                 return proxyVoid;
             }
             isFirst = false;
         }
         // 注意这里拦截的是 noop 函数
         return new Proxy(noop, {
             // 这里支持返回执行的时候传入的参数
             apply(target, context, [arg]) {
                 return obj === undefined ? arg : obj;
             },
             get(target, prop) {
                 if (
                     obj !== undefined &&
                     obj !== null &&
                     obj.hasOwnProperty(prop)
                 ) {
                     return get(obj[prop]);
                 }
                 return proxyVoid;
             }
         })

 const flatten = function(obj){
     let result = {};
     function re(value,key) {
         if(value instanceof Object && !(value instanceof Array)){
             let isEmpty = true;
             for(let i in value){
                 isEmpty = false;
                 re(value[i],key ? `${key}.${i}` : i)
             }
             if(isEmpty && key && value !== null && value !== undefined){
                 result[key] = {};
             }
         }else if(value instanceof Array){
             if(value.length > 0){
                 value.forEach(function (values,index) {
                     re(values,key ? `${key}[${index}]` : index)
                 })
             }else{
                 result[key] = [];
             }
         }else{
             if(value !== null && value !== undefined) {
                 result[key] = value;
             }
         }
     }
     re(obj,'');
     return result;
 };

 async function retryGet(url, retry_limit){
     if(retry_limit < 0) throw Error('重发次数不能为负数');
     let res,err = [];
     while(retry_limit--){
         try {
             res = await axios.get(url).data;
             break;
         }catch(e){
             err.push(e);
         }
     }
     if(res) return res;
     else return err;
 }

 class LazyManClass {
     constructor(name) {
         this.taskList = [];
         this.name = name;
         console.log(`Hi I am ${this.name}`);
         setTimeout(() => {
             this.next();
         }, 0);
     }
     eat (name) {
         var that = this;
         var fn = (function (n) {
             return function () {
                 console.log(`I am eating ${n}`)
                 that.next();
             }
         })(name);
         this.taskList.push(fn);
         return this;
     }
     sleepFirst (time) {
         var that = this;
         var fn = (function (t) {
             return function () {
                 setTimeout(() => {
                     console.log(`等待了${t}秒...`)
                     that.next();
                 }, t * 1000);  
             }
         })(time);
         this.taskList.unshift(fn);
         return this;
     }
     sleep (time) {
         var that = this
         var fn = (function (t) {
             return function () {
                 setTimeout(() => {
                     console.log(`等待了${t}秒...`)
                     that.next();
                 }, t * 1000); 
             }
         })(time);
         this.taskList.push(fn);
         return this;
     }
     next () {
         var fn = this.taskList.shift();
         fn && fn();
     }
 }
 function LazyMan(name) {
     return new LazyManClass(name);
 }

 LRU
 LRUCache cache = new LRUCache( 2 /* 缓存容量 */ );
 
 cache.put(1, 1);
 cache.put(2, 2);
 cache.get(1);       // 返回  1
 cache.put(3, 3);    // 该操作会使得密钥 2 作废
 cache.get(2);       // 返回 -1 (未找到)
 cache.put(4, 4);    // 该操作会使得密钥 1 作废
 cache.get(1);       // 返回 -1 (未找到)
 cache.get(3);       // 返回  3
 cache.get(4);       // 返回  4
 
 var LRUCache = function(capacity) {
     this.cache = new Map();
     this.capacity = capacity;
 };
 
 /** 
  * @param {number} key
  * @return {number}
  */
 LRUCache.prototype.get = function(key) {
     if(this.cache.has(key)){
         //保证最近访问的缓存始终在map最后
         let temp = this.cache.get(key);
         this.cache.delete(key);
         this.cache.set(key,temp)
         return this.cache.get(key);
     }else{
         return -1;
     }
 };
 
 /** 
  * @param {number} key 
  * @param {number} value
  * @return {void}
  */
 LRUCache.prototype.put = function(key, value) {
     if(this.cache.has(key)){
         //删除同名缓存
         this.cache.delete(key);
     }else if(this.cache.size >= this.capacity){
         //删除满存时最久没有使用的缓存
         this.cache.delete(this.cache.keys().next().value)
     }
     this.cache.set(key,value);
 };
 手撕Ajax，多个Ajax按序执行，这种Ajax实现的方法叫什么
 -初始化，未发生send
 -载入中，正在调用send方法
 -载入完成，已调用send方法

 //实现原生ajax
 function ajax({method,url,header,body}){
     return new Promise((res,rej)=>{
         let xhr;
         if(window.XMLHttpRequest){
             xhr = new XMLHttpRequest();
         }else {
             xhr = new ActiveXObject('ms');
         }
         xhr.open(method,url);
         for(let key in header){
             xhr.setRequestHeader(key,header[key]);
         }
         xhr.onreadystatechange = () => {
             if(xhr.status === 200 && xhr.readyState === 4){
                 res(xhr.responseText);
             }else{
                 rej(xhr.status);
             }
         };
         xhr.send(body);
     })
 }
