    <script>
        function reConstructBinaryTree(pre, vin)
{
    // write code here
    if (pre.length === 0 || vin.length === 0)
        return null;
    let root = pre[0];
    let rIndex = vin.indexOf(root);
     
    let lVin = vin.slice(0,rIndex);
    let rVin = vin.slice(rIndex+1);
     
    return {
        val: root,
        left: reConstructBinaryTree(pre.slice(1, rIndex+1), lVin),          //把左边当成一个完整的二叉树   特别注意是(1,rIndex+1)
        right: reConstructBinaryTree(pre.slice(rIndex+1), rVin)
    };
}
console.log(reConstructBinaryTree([1,2,4,7,3,5,6,8],[4,7,2,1,5,3,8,6]));


    </script>
