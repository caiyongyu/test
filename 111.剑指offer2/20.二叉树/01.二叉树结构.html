<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class rootTree{
            constructor(val){
                this.key=val;
                this.left=undefined;
                this.right=undefined;
            }
        }

        class BirTree{
            constructor(arr){
                this.root=undefined;
                arr.forEach(item => {
                    this.insert(item);          //从第一个数据开始插入
                });
            }
            insert(item){
                if(!this.root){
                    this.root=new rootTree(item);           //给根节点赋值,赋一个节点
                }else{
                    this.insertNum(this.root,item);             //根节点往下开始构建二叉树，只以第一个为根节点
                }
            }
            insertNum(Node,item){
                if(Node.key<item){                         //  用 根 节点的value去比较
                    if(!Node.right){
                        Node.right=new rootTree(item);
                    }else{
                        this.insertNum(Node.right,item);
                    }
                }else{
                    if(!Node.left){
                        Node.left=new rootTree(item);
                    }else{
                        this.insertNum(Node.left,item);
                    }
                }
            }
        }

        let bt=new BirTree([6,2,4,8,9]);

        console.log(bt);
        
    </script>
</body>
</html>
