<body>
    <script>
        //出队列，找队首指针。进队列，找队尾指针。队首指针与队尾指针重合，且有值===》满了
        //重合，无值===》空了
        class duilieArray{
            constructor(k){
                this.list=new Array(k);
                this.front=0;
                this.rear=0;
                this.max=k;         //规定的队列长度
            }
            Front(){            //获取队首指针的元素
                if(this.isEmpty()){
                    return -1;
                }else{
                    return this.list[this.front];
                }
            }
            Rear(){         //获取队尾指针的前一个元素
                if(this.isEmpty()){
                    return -1;
                }else{
                    if(this.rear==0){
                        this.rear=this.max-1;
                        return this.list[this.rear];
                    }
                    return this.list[this.rear-1];
                }
            }
            Insert(value){          //在队尾指针上插入元素
                if(this.isFull()){
                    return false;
                }else{
                    this.list[this.rear]=value;
                    this.rear=(this.rear+1)%this.max;               //往队列中插入数据后，队尾指针向后偏移
                    return true;
                }
            }
            Droop(){            //删除队首指针上的元素
                if(this.isEmpty()){
                    return false;
                }else{
                    this.list[this.front]=null;
                    this.front=(this.front+1)%this.max;
                    return true;
                }
            }
            isEmpty(){
                return this.front===this.rear && !this.list[this.front];
            }
            isFull(){
                return this.front===this.rear && this.list[this.front];
            }
        }
        let configduilieArray=new duilieArray(3);
        
        console.log(configduilieArray.Insert(1));
        console.log(configduilieArray.Insert(2));
        console.log(configduilieArray.Insert(3));
        // console.log(configduilieArray.Insert(4));
        console.log(configduilieArray.Droop());
        
        console.log(configduilieArray.Rear());
        console.log(configduilieArray.list);
        
        
    </script>
</body>
