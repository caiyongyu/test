    function findMaxString(str){
        var len=str.length;
        var maxLen=1;
        var maxStr=str.charAt(0);
        if(len==1){
            return str;
        }
        for(var i=0;i<len-1;i++){           //两层循环，外层0，到小于len-1的位置。内层i+1到，小于len
            for(var j=i+1;j<len;j++){
                if(str.slice(i,j).indexOf(str[j])!=-1){
                    break;
                }
                else if(maxLen<j-i+1){               //小于j-i+1
                    maxLen=j-i+1;
                    maxStr=str.slice(i,j+1);
                }
            }
        }
        return maxStr;
    }
    console.log(findMaxString('ababc'));
