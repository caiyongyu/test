<body>
    <script>
        function fn(arr) {          //卖掉股票那一轮不能买入股票
            let total=0;
            for(let i=0;i<arr.length;i++){
                for(let j=i;j<arr.length-1;j++){
                    if(arr[j+1]>arr[j]){
                        total+=arr[j+1]-arr[j];
                        i=j;                    //i必须等于j,因为前面还会执行一个i++
                    }else{
                        // total+=arr[j]-arr[i];
                        // console.log(j);
                        
                        i=j;
                        break;
                    }
                    
                }
            }
            return total;
        }
        console.log(fn([1,2,3,4,5,2,8]));
        
    </script>
</body>
