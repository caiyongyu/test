<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,0,0,0,1];

        function fn(s,n) {
            let max=0;              //一旦可以插入，立即插花。算最大可插入个数
            let flag=false;
            for(let i=0;i<s.length-1;i++){          //从0开始，小于length-1.即倒数第二个
                if(i===0 && s[0]===0 && s[1]===0){
                    max++;
                    // s[0]=1;
                    i++;
                }
                else if(s[i]===0 && s[i-1]===0 && s[i+1]===0){
                    max++;
                    // s[i]=1;
                    i++;
                    if(i==s.length-1){              //出现最后 0 0 0的情况，也可种下去，但种了后，末尾0 0就不会发生了
                        flag=true;
                    }
                }
            }
            if(!flag && s[length-1]===0 && s[length-2]===0){            //出现最后 1 0 0 的情况
                max++;
                // s[length-1]=1;
            }
            return max >= n;
        }

        console.log(fn(arr,1));
        
    </script>
</body>
</html>
