<body>
    <script>
        let arr=["","","abc","def","ghi","jkl","mno","pqrs","tuv","wxyz"];
        function phoneConbin(aa) {
            let num=aa.split("");
            let code=[];
            num.forEach((item)=>{
                code.push(arr[item]);
            });
            return fn(code);
        }

        function fn(s) {
            let res=[];
            for(let i=0;i<s[0].length;i++){             //两层循环。内层从0开始，小于s[0].length
                for(let j=0;j<s[1].length;j++){
                    res.push(s[0][i]+s[1][j]);
                }
            }
            s.splice(0,2,res);
            if(s.length>1){
                fn(s);
            }
            return s[0];                //是二维数组
        }
        console.log(phoneConbin('234'));

        console.log(drr);
        
        
        
    </script>
