        function GetLeastNumbers_Solution(arr, k)
{
    // write code here
        var len=arr.length;
            if(len<k){
                return false;
            }else{
                var brr=arr.slice(0,k);
                var index=FindmaxIndex(brr);
                var maxNum=brr[index];
                for(var i=k;i<len;i++){
                    if(arr[i]<maxNum){
                        brr[index]=arr[i];
                        index=FindmaxIndex(brr);
                        maxNum=brr[index];
                    }
                }
            }
            return brr.sort((a,b)=>a-b)
}
        function FindmaxIndex(arr){
            var max=arr[0];
            var index=0;
            for(var i=1;i<arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                    index=i;
                }
            }
            return index;
        }
