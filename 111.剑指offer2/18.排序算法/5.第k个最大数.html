        //如果数据很大，排序时就可以找好   第k个最大的数arr[arr.length-k]
        function findthKlargst(arr,k) {
            for(let i=arr.length-1;i>=arr.length-k;i--){
                for(let j=0;j<i;j++){
                    if(arr[j]>arr[j+1]){
                        [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                    }
                }
            }
            return arr[arr.length-k];
        }

        console.log(findthKlargst([2,6,9,9,7,16],3));
        
    </script>
