<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        async function async1(){
            console.log(1);
            await async2(); //等价Promise.then
            console.log(2);
        };
        async function async2(){
            console.log(3);
        }
        console.log(4);
        setTimeout(function(){
            console.log(5);
        },0);
        async1();
        new Promise(function(resolve){
            console.log(6);
            resolve();
        }).then(function(){
            console.log(7);
        })
        console.log(8);
        //第一轮Event loop，4 1（await之前同步任务） 3 6 8 2（await之后微任务） 7 5
    </script>
</body>
</html>
