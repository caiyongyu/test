<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function(){
            console.log(1);    
        },0);
        console.log(2);
        new Promise(function(resolve){
            console.log(3);
            resolve();
        }).then(function(){
            console.log(4);
        }).then(function(){
            console.log(5);
        })
    </script>
</body>
</html>
