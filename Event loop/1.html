<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1);
        setTimeout(function(){
            console.log(2);
        },0);
        console.log(3);
        //当主线程执行完了，才会从任务队列中调取异步任务
    </script>
</body>
</html>
