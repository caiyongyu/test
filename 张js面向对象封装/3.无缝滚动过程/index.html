<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 300px;
            height: 100px;
            border: 1px solid #333;
        }
        #box2{
            width: 100px;
            height: 300px;
            border: 1px solid #333;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
    
    <div id="box1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <br>
    <br>
    <hr>
    <br>

    <div id="box2">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
