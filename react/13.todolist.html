<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Todoform extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return(
                    <div>
                            <form class="form-inline">
  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe"/>
  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="date" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe"/>

  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username"/>
  </div>


  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
                    </div>
                )
            }
        }
        class Todotable extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                let thisList=this.props.items;
                console.log(thisList);
                let trStr=thisList.map((item,index)=>{
                    return(
                        <tr key={item.id}>
                                    <th scope="row">
                                        <input type="checkbox"/>
                                    </th>
                                    <td>{item.info}</td>
                                    <td>{item.time}</td>
                                    <td>{item.count}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm">删除</button>
                                    </td>
                                </tr>
                    )
                })
                return(
                    <div>
                            <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">待办事项</th>
                                    <th scope="col">待办时间</th>
                                    <th scope="col">预计用时</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {trStr}
                            </tbody>
                            </table>
                    </div>
                )
            }
        }
        class Todolist extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    dataList:[
                        {
                            id:0,
                            isActive:false,
                            info:"上课",
                            count:2,
                            time:'2018-09-14'
                        },{
                            id:1,
                            isActive:false,
                            info:"吃饭",
                            count:2,
                            time:'2018-09-14'
                        },{
                            id:2,
                            isActive:false,
                            info:"午休",
                            count:2,
                            time:'2018-09-14'
                        },{
                            id:3,
                            isActive:false,
                            info:"代码",
                            count:2,
                            time:'2018-09-14'
                        },{
                            id:4,
                            isActive:false,
                            info:"书店",
                            count:2,
                            time:'2018-09-14'
                        }
                    ]
                }
            }
            render(){
                return(
                    <div>
                        <Todoform/>
                        <Todotable items={this.state.dataList}/>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Todolist/>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
