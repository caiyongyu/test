<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Foo extends React.Component{
        constructor(props){
            super(props)
            this.state={
                str:"",
                isCheck:true
            }
            this.change=this.change.bind(this)
        }
        change(e){
            console.log(event.target.value)
            this.setState({
                str:event.target.value
            })
        }
        cheChange(e){
            console.log(e.target.checked)
        }
        handleChange(e){
            console.log(e.target.value)
        }
        render(){
            return(
                <div>
                    <input name="username" onChange={this.change} type="text"/>
                    <input type="checkbox" name="che" value="che1" checked={this.state.isCheck} onChange={this.cheChange.bind(this)}/>
                    <select onChange={this.handleChange}>
                        <option value="grampefruit">葡萄柚</option>
                        <option value="lime">酸橙</option>
                        <option value="coconut">椰子</option>
                        <option value="mango">芒果</option>
                    </select>
                    <h1>{this.state.str}</h1>
                </div>
            )
            
        }
    }
    ReactDOM.render(
        <Foo/>,
        document.getElementById("root")

    )
    </script>
</body>
</html>
