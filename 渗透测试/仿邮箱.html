<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>QQ Eamil</title>
<style type="text/css">

body{
background: url(img/1.png) no-repeat;
background-position: 200px 200px;
}

*{
padding: 0;margin: 0;

}

.top{
width: 1600px;
height: 60px;
}

.footer{
width: 1600px;
height: 40px;
position: absolute;
bottom: 0px;
}

.all{
border:1px solid lightblue;
width: 335px;
height: 387px;
position: absolute;
top: 136px;
right: 341px;
}

.all .first .login,.all .first .pas{
width:167px;
height: 50px;
text-align: center;
line-height: 50px;
display: block;
float: left;
background-color: lightblue;
font-family: "微软雅黑";
color: gray;

}
.all .second .number{
width: 284px;
height: 35px;
margin-top: 33px;
margin-left: 17px;
}

.all .second .password{
width: 284px;
height: 35px;
margin-top: 15px;
margin-left: 17px;
}

.all .second .ok{
width: 284px;
height: 40px;
margin-top: 17px;
margin-left: 17px;
border: 0;
background-color: cornflowerblue;
font-size:larger;
color: white;
font-family: "微软雅黑";
}

.all .first{
width: 335px;
height:52px;
}

.all .second{
width: 332px;
height:290px;
}

.all .third{
width: 222px;
height:45px;

.all .first .login:hover{

.all .first .pas:hover{

.all .second .bnext{

</head>

<img src="img/logo.png" class="top" />

<div class="first">
<span class="login">快速登录</span>

</div>
<div class="second">

<div class="third">

</div>



</div>
