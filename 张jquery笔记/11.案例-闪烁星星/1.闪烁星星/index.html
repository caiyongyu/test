<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
         margin: 0;
         padding: 0;
     }
     #box{
         width: 500px;
         height: 500px;
         background: rgb(80, 113, 201);
         position: relative;
     }
     span{
         position: absolute;
         /* left: 0;
         top: 0; */
         width: 16px;
         height: 21px;
         
     }
    </style>
</head>
<body>
    
    <div id="box"></div>
    <!-- <img src="" alt=""> -->

    <script src="jquery1.7.js"></script>
    <script>
        $(function(){
            var num=10;             //num次来回闪烁
            for(var i=0;i<num;i++){
                var x=Math.random()*500+"px";
                var y=Math.random()*500+"px"
                $("#box").append("<span style='left:"+x+";top:"+y+"'><img src='star.png'><span>")
                    // console.log(i);

                // $("span").eq(i).css({                    //太快了，不行？？
                //     "left":Math.random()*500,
                //     "top":Math.random()*500
                // })
                hide()
            }
            // console.log($("span").eq(8));
            
            // hide()

            function hide(){
                $("span").animate({opacity:0},50,function(){                //闪烁就是灭了突然亮起来
                    show()
                })
            }

            function show(){
                $("span").animate({opacity:1},20,function(){
                    hide()
                })
            }
        
        })




       
    </script>
</body>
</html>
