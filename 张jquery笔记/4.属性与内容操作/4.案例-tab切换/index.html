<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            /* width: 300px; */
            /* height: 300px; */
            margin: 100px 100px;
        }
        ul,ol{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .ulShow{
            background: #ccc;
            border: 1px solid orange;
            border-bottom: none;
        }
        .ulHide{
            border-bottom: 1px solid orange;
        }
        ol{
            display: none;
            width: 300px;
        }
        .olShow{
            display: block;
        }
        #ols{
            border: 1px solid orange;
            width: 300px;
            height: 250px;
            border-top: none;
        }
    </style>
</head>
<body>
    
    <div id="tab">
        <ul>
            <li class="ulShow">首页样式</li>
            <li class="ulHide">案例说明</li>
            <li class="ulHide">售后服务</li>
        </ul>

        <div id="ols">
            <ol class="olShow">
                <li>首页样式</li>
                <li>首页样式</li>
                <li>首页样式</li>
            </ol>
            <ol>
                <li>案例说明</li>
                <li>案例说明</li>
                <li>案例说明</li>
            </ol>
            <ol>
                <li>售后服务</li>
                <li>售后服务</li>
                <li>售后服务</li>
            </ol>
        </div>
        
    </div>

    <script src="jquery1.7.js"></script>
    <script>
        $(function(){
            
            $("ul li").click(function(){
               
                // $(this).attr("class","ulShow").siblings().removeClass("ulShow");
                // $(this).siblings().addClass("ulHide")

                $(this).siblings().removeClass("ulShow").addClass("ulHide");
                $(this).removeClass("ulHide").addClass("ulShow")

                var ids=$(this).index();
                $("ol").eq(ids).addClass("olShow").siblings().removeClass("olShow")
            })
          
        })
    </script>
</body>
</html>
