<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>苹果</li>
        <li>小米</li>
        <li>华为</li>
        <li>锤子</li>
        <li>vivo</li>
        <li>oppo</li>
    </ul>

    <button>更多</button>

    <script src="jquery1.7.js"></script>
    <script>
        var str=$("ul li:gt(1):not(:last)");
        str.css("display","none");

        $("button").click(function(){
            // alert(1)
            if(str.is(":visible")){             //和:hidden   
                str.css("display","none");
                $("button").text("更多")
            }else{
                str.css("display","block");
                $("button").text("收起")
            }
        })

    </script>
</body>
</html>
