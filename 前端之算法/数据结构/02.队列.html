    <script>
        class duilieArray{
            constructor(k){
                this.list=new Array(k);
                this.front=0;
                this.rear=0;
                this.max=k;
            }
            Front(){
                if(this.isEmpty()){
                    return -1;
                }else{
                    return this.list[this.front];
                }
            }
            Rear(){
                if(this.isEmpty()){
                    return -1;
                }else{
                    if(this.rear==0){
                        this.rear=this.max-1;
                        return this.list[this.rear];
                    }
                    return this.list[this.rear-1];
                }
            }
            Insert(value){
                if(this.isFull()){
                    return false;
                }else{
                    this.list[this.rear]=value;
                    this.rear=(this.rear+1)%this.max;               //往队列中插入数据后，队尾指针向后偏移
                    return true;
                }

                }
            }

                return this.front===this.rear && !this.list[this.front];
            }
            isFull(){
                return this.front===this.rear && !!this.list[this.front];
            }
        }
