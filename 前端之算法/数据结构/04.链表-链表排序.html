    <script>
        class Node{
            constructor(val){
                this.val=val;
                this.next=undefined;
            }
        }

        class lianbiaoSort{
            constructor(arr){
                this.head=new Node(arr[0]);
                let temp=this.head;
                for(let i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);
                    temp=temp.next;
                }
                return this.head;
            }
        }

        let swap=(p,q)=>{
            [p.val,q.val]=[q.val,p.val];
        }
        //p=begin,q=begin.next.       if(q.val<beginVal) swap(p.next,q);q=q.next;p=p.next;不小q=q.next  当q=end跳出；swap(p,begin)
        let pos=(begin,end)=>{          //找到基准值
            let beginVal=begin.val;
            let p=begin;
            let q=begin.next;
            while(q!=end){
                if(q.val<beginVal){
                    swap(p.next,q);
                    p=p.next;
                }
                q=q.next;
            }
            swap(p,begin);
            return p;
        }

        let sort=(begin,end)=>{
            if(begin!=end){         //begin==end  子序列排序完毕
                let obj=pos(begin,end);
                sort(begin,obj);
                sort(obj.next,end);
            }
            
        }

        let lb=new lianbiaoSort([5,4,2,7,9]);
        sort(lb);
        while(lb){
            console.log(lb.val);
            lb=lb.next;
        }

    </script>
