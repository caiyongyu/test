<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(val){
                this.val=val;
                this.next=undefined;
            }
        }

        class lianbiaoSort{
            constructor(arr){
                this.head=new Node(arr[0]);
                let temp=this.head;
                for(let i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i]);
                    temp=temp.next;
                }
                return this.head;
            }
        }
        let lb=new lianbiaoSort([5,4,2,7,9]);
        console.log(lb);
        while(lb){
            console.log(lb.val);
            lb=lb.next;
        }
        

    </script>
</body>
</html>
