<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr) {
            for(let i=0;i<arr.length;i++){      //i不断右移
                let min=i;                      //记录最小下标
                for(let j=i;j<arr.length;j++){
                    if(arr[j] < arr[min]){
                        min=j;
                    }
                }
                [arr[i],arr[min]]=[arr[min],arr[i]];
            }
            return arr;
        }
        console.log(fn([3,20,5,6,8,9,13]));
        
    </script>
</body>
</html>
