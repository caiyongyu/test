        function maxdeclineBetweenTwo(arr) {
            if(arr.length<2){
                return 0;
            }
            let max=0;
            for(let i=arr.length-1;i>=0;i--){
                for(let j=0;j<i;j++){
                    if(arr[j]>arr[j+1]){
                        [arr[j+1],arr[j]]=[arr[j],arr[j+1]];
                    }
                }
                if(i<arr.length-1){         //防止越界
                    if(arr[i+1]-arr[i] > max){
                    max=arr[i+1]-arr[i];
                }
                }
            }
            return max;
        }
        console.log(maxdeclineBetweenTwo([1,3,5,7,11]));
