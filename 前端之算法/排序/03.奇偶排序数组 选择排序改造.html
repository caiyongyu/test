<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr) {
            for(let i=0;i<arr.length;i++){      //i不断右移
                let min=i;                      //记录最小下标
                for(let j=i;j<arr.length;j++){
                    if(i%2==0 && arr[i]%2!=0){
                        if(arr[j]%2==0){
                            min=j;          //min会等于3
                            console.log(min);
                            
                        }
                    }
                    else if(i%2==1 && arr[i]%2!=1){
                        if(arr[j]%2==1){
                            min=j;
                        }
                    }
                }
                if(i!=min){
                    [arr[i],arr[min]]=[arr[min],arr[i]];
                }
                
            }
            return arr;
        }
        console.log(fn([4,2,5,7]));
        
    </script>
</body>
</html>
