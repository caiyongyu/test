        function findthNumlost(arr) {
            let r=arr.filter(item=>item>0);     //只保留item>0
            for(let i=0;i<r.length;i++){
                let min=i;
                for(let j=i;j<r.length;j++){
                    if(r[j]<r[min]){
                        if(i!=min){
                            [r[min],r[j]]=[r[j],r[min]];
                        }
                    }
                }
                if(i+1!=r[i]){
                    return i+1;
                }
            }
            return r.pop()+1;
        }
        console.log(findthNumlost([0,-1,1,2,3,5]));
