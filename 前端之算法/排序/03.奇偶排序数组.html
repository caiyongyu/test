<body>
    <script>
        function fn(arr) {
            arr.sort((a,b)=>a-b);
            let s=[];
            let odd=1;
            let even=0;
            arr.forEach((item) => {
                if(item%2==1){
                    s[odd]=item;
                    odd+=2;
                }else{
                    s[even]=item;
                    even+=2;
                }
            });
            return s;
        }
        console.log(fn([4,2,5,7,6]));
        
    </script>
</body>
