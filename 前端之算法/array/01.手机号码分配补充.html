<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["","a","b","c","d","e","f","g","h","i","j","k"];
        let tem=0;
        function phoneConbin(aa) {
            let num=aa.splice("");
            let code=[];
            num.forEach((item)=>{
                code.push(arr[item]);
            });
            return fn(code);
        }

        function fn(s) {
            let res=[];
            if(tem==0){
                res.push("");
                res.push(s[0][0]);
            }
            
                for(let i=0;i<s[0].length;i++){
                    for(let j=0;j<s[1].length;j++){
                        res.push(s[0][i]+s[1][j]);
                    }
                }
            
                tem++;
                console.log(tem);
                
            s.splice(0,2,res);
            if(s.length>1){
                fn(s);
            }
            return s[0];
        }
        console.log(phoneConbin([2,3,4]));  //??
        
    </script>
</body>
</html>
