<body>
    <script>
        function fn(arr) {
            let total=0;
            for(let i=0;i<arr.length;i++){
                for(let j=i;j<arr.length-1;j++){
                    if(arr[j+1]>arr[j]){
                        total+=arr[j+1]-arr[j];
                        i=j;
                    }else{
                        // total+=arr[j]-arr[i];
                        i=j;
                        break;
                    }
                    
                }
            }
            return total;
        }
        console.log(fn([1,2,3,4,5,2,8]));
        
    </script>
