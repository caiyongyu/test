<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr) {
            let box=[];          //找零库
            while(arr.length>0){
                let payMoney=arr.shift();
                if(payMoney==5){
                    box.push(payMoney);
                }
                else{
                        let returnMoney=payMoney-5;
                        box.sort((a,b)=>b-a);
                        for(let i=0;i<box.length;i++){
                                if(returnMoney>=box[i]){
                                    returnMoney-=box[i];
                                    box.splice(i,1);
                                    i--;
                                }else if(returnMoney==0){
                                    box.push(payMoney);
                                    break;
                                }
                                
                            }
                            if(returnMoney!=0){
                                return false;
                            }
                    }
            }
            return true;
        }
        console.log(fn([5,5,5,10,10,20,10]));
        
    </script>
</body>
</html>
