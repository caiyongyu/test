<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #small-img,#small-img img,#big-img {
        width: 500px;
        height: 500px;
    }
    #big-img,#small-img {
        float: left;
        margin-right: 20px;
        position: relative;
    }
    #small-img img{

    }
    #big-img {
        overflow: hidden;
    }
    #big-img img {
        width: 1000px;
        height: 1000px;
        position: absolute;
        top: 0;
        left: 0;
    }
    #move {
        width: 250px;
        height: 250px;
        position: absolute;
        background-color: rgba(255, 255, 255, .4);
        top: 0;
        left: 0; 
    }
</style>
<body>
    <div id="small-img">
        <img src="./zhengfang.jpg" alt="">
        <div id="move"></div>
    </div>
    <div id="big-img">
        <img src="./zhengfang.jpg" alt="">
    </div>
    <script>
        var bigImg =document.getElementById("big-img").getElementsByTagName("img")[0];
        var smallImg =document.getElementById("small-img");
        var oMove =document.getElementById("move");

        smallImg.onmousemove =function(e) {
            var thisLeft =e.clientX-100;
            var thisTop =e.clientY-100;
            
            if(thisLeft<0){
                thisLeft=0;
            }
            if(thisTop<0){
                thisTop=0;
            }
            if(thisLeft>250){
                thisLeft=250;
            }
            if(thisTop>250){
                thisTop=250;
            }
            oMove.style.left =thisLeft+"px";
            oMove.style.top =thisTop+"px";
            bigImg.style.left =-2*thisLeft+"px";
            bigImg.style.top =-2*thisTop+"px";
        }
    </script>
</body>
</html>
