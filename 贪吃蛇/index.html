<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 1038px;
            height: 650px;
            background: url(img/bg.jpg);
            margin: 0 auto;
            position: relative;
        }
        #map-panel{
            width: 631px;
            height: 421px;
            /* background: #cccccc; */
            position: absolute;
            left: 90px;
            top: 140px;
        }
        #map-bg{
            border-collapse: collapse;
        }
        #map-bg td{
            width: 20px;
            height: 20px;
            border: 1px solid #888;
        }
        .snack{
            width: 20px;
            height: 20px;
            background: rgb(0,255,255);
        }
        .food{
            width: 20px;
            height: 20px;
            background: rgb(255,255,0);
        }
        #control-panel{
            width: 196px;
            height: 500px;
            /* background: #cccccc; */
            position: absolute;
            left: 800px;
            top: 100px;
            text-align: center;
        }
        #control-panel button{
            width: 178px;
            height: 52px;
            margin-bottom: 20px;
            border: 0;
        }
        #btn-start{
            background: url(img/start-game.png);
        }
        #btn-setting{
            background: url(img/game-setting.png);
        }
        #btn-quit{
            background: url(img/quit-game.png);
        }
        #btn-help{
            background: url(img/help.png);
        }
        #speed-panel{
            width: 196px;
            height: 204px;
            background: url(img/speed-panel.png);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map-panel">
            <table id="map-bg">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <div class="snack"></div>
            <div class="snack"></div>
            <div class="snack"></div>
            <div class="food"></div>
        </div>
        <div id="control-panel">
            <button id="btn-start"></button>
            <button id="btn-setting"></button>
            <button id="btn-quit"></button>
            <button id="btn-help"></button>
            <div id="speed-panel"></div>
        </div>
    </div>
</body>
</html>
