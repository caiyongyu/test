<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            float: left;
            width: 100%;
            background: pink;
        }
        .content{
            margin-left: 200px;
            margin-right: 200px;
        }
        .left{
            float: left;
            width: 200px;
            margin-left: -100%;
            background: blue;
        }
        .right{
            float: left;
            width: 200px;
            margin-left: -200px;
            background: red;
        }
        .box{
            /* display: float; */
        }
    </style>
</head>
<body>
    <!-- 先加载中间部分  实现左右部分固定200px的双飞翼布局 -->
    <div class="box">
        <div class="container">
            <div class="content">中间</div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
