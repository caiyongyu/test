<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header{
            background: red;
        }
        section{
            flex: 1;
            background: pink;
            display: flex;
        }
        footer{
            background: blue;
        }
        .left,.right{
            background: green;
            width: 200px;
        }
        .content{
            flex: 1;
            background: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <header>头部</header>
        <section>
            <div class="left">左</div>
            <div class="content">中</div>
            <div class="right">右</div>
        </section>
        <footer>尾部</footer>
    </div>
</body>
</html>
