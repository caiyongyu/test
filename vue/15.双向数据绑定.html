<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <input type="text" id="inp">
    <h1></h1>
    <script>
        var Oinp=document.getElementById("inp");
        var Oh1=document.getElementsByTagName("h1")[0];
        var obj={
            name:""
        }
        Oinp.onkeyup=function(){
            obj.name=this.value;
        }
        Object.defineProperty(obj,"name",{
            get(){
                console.log("get");
                
            },
            set(val){
                console.log(val);
                Oh1.innerText=val;
            }
        })
    </script>
