<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="addBtn">
            add
        </button>
        <br>
        {{res}}
        <br>
        {{num}}
        
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                addBtn(){
                    this.num++
                }
            },
            computed:{
                res(){
                    let thisNum=this.num*10;
                    return thisNum;
                }
            }
        })
    </script>
</body>
</html>
