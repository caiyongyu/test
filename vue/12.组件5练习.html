<body>

            el:"#app",
        data: {

        components:{
            "weichuang":{
                template:"#tem",
                components:{

                        template:`<h1>hei,hei,hei</h1>`
                    }
                },
                data(){
                return {
                    str:"yyyyy",
                    msg:"abc"
                }
            }
            },
            
        }
        })
        

    </script>
</body>
