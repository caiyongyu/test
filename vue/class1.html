<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">{{msg}}</div>
    <div id="app2">{{msg2}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello world"
            }
        })
        new Vue({
            el:"#app2",
            data:{
                msg2:"hello sds"
            }
        })
    </script>
</body>
</html>
