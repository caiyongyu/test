<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->


    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">

        <div>
            <form class="form-inline">
            <div class="form-group">
                <input type="text" v-model="goodSearch" class="form-control" id="exampleInputEmail2"
                    placeholder="请输入搜索内容">
            </div>
            <button type="button" class="btn btn-default" @click="search">搜索</button>
        </form>
        </div>

        <div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">商品名称</label>
                    <input type="text" v-model="goodName" class="form-control" id="exampleInputName2"
                        placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">商品价格</label>
                    <input type="text" v-model="goodPrice" class="form-control" id="exampleInputEmail2"
                        placeholder="请输入商品价格">
                </div>
                <button type="button" class="btn btn-default" @click="addHandle">添加</button>
            </form>
        </div>

        <table class="table">
            <!-- <caption>Optional table caption.</caption> -->
            <thead>
                <tr>
                    <th>#</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in datalist">
                    <th scope="row">
                        <input type="checkbox">
                    </th>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td><button type="button" class="btn btn-primary btn-sm">删除</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                goodName: "",
                goodPrice: "",
                goodSearch:"",
                datalist: [
                    {
                        name: "衣服",
                        price: "21"
                    },
                    {
                        name: "食品",
                        price: "15"
                    },
                    {
                        name: "房子",
                        price: "33333"
                    },
                    {
                        name: "饰品",
                        price: "50"
                    }
                ]
            },
            methods: {
                search() {
                    let thisText=this.goodSearch;
                    let newArr=this.datalist.filter(function(item,index,arr){
                        console.log(this.name);
                        
                        if(item.name.includes(thisText)){
                            return item;
                        }
                    })
                    this.datalist=newArr;
                },
                addHandle() {
                    this.datalist.push({
                        name: this.goodName,
                        price: this.goodPrice
                    })
                }
            }
        })
    </script>
</body>

</html>
