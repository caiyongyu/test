        <input type="text" v-model="lastName">
        <div>{{fullName}}</div>

        var vm=new Vue({
            el:'#demo',
            data:{
                firstName:'foo',
                lastName:'bar',

            computed:{
                fullName:function(){
                    return this.firstName+' '+this.lastName
