<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <weichuang :str="msg"></weichuang>
        <weichuang :str="msg1"></weichuang>
        <weichuang :str="msg"></weichuang>
    </div>
    <div id="app2">
            <weichuang :str="msg"></weichuang>
    </div>
    <script>
       Vue.component("weichuang",{
           template:`
            <h1>hello {{str}}</h1>
           `,
           props:["str"]
       })
        new Vue({
            el:"#app",
            data:{
                msg:"world",
                msg1:"fellow32"
            }
        })
        new Vue({
            el:"#app2",
            data:{
                msg:"abc"
            }
        })
    </script>
</body>
</html>
