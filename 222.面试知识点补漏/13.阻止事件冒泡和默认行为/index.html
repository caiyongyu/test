<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #dv2{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="dv1">
        <div id="dv2"></div>
    </div>
    <a id="oA" href="http://www.baidu.com">跳转</a>
    <script>
        dv1.onclick=function(){
            alert("out")
        }
        dv2.onclick=function(e){
            e=window.event||e;
            if(e.stopPropagation){
                e.stopPropagation();
            }else{
                e.cancelBubble=true;
            }
            alert("in")
        }
        oA.onclick=function(e){
            e=window.event||e;
            if(e.preventDefault){
                e.preventDefault();
            }else{
                e.returnValue=false;
            }
        }
    </script>
</body>
</html>
