<body>
    <script>
        function fun(n,o){
            console.log(o);
            return {
                fun:function(m){
                    return fun(m,n);
                }
            }
        }
        var a=fun(0);  //n---0  o---undefined
        a.fun(1);       //return fun(1,0)    0
        a.fun(2);           //   0
        a.fun(3);           //  0

        //n--0  o---undefined
        //m--1   n---0
        //m--2   n---1
        //m--3   n---2
        var b=fun(0).fun(1).fun(2).fun(3);

        var c=fun(0).fun(1);        //n--0  o---undefined   m--1  n--0Âç≥n=1,o=0
        c.fun(2);                   //m--2  n--1
        c.fun(3);                       //1
    </script>
