<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 效果左右定宽，中间自适应 */
        .left,.main,.right{
			float:left;
			height: 200px;
		}
		.main{
			width: 100%;
			
			background-color: #444;
		}
		.right{
            width: 30%;
            /* 注意 */
			margin-left:-30%;
			background-color: #666;
		}
		.left{
            width: 20%;
            /* 注意 */
			margin-left:-100%;          
			background-color: #999;
		}
		/* .mainin{
			margin:0 30% 0 20%;
		} */
    </style>
</head>
<body>
    <div class="main">
		<div class="mainin"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
