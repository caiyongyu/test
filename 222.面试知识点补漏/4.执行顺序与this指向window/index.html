<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Foo(){
            getName=function(){console.log(1);}     //相当于window.getName    前面加一个this.  就指向new的对象
            return this;        //没有new个对象，this指向window
        }
        Foo.getName=function(){console.log(2)};
        Foo.prototype.getName=function(){console.log(3)};

        var getName=function(){console.log(4)};
        function getName(){console.log(5)};

        Foo.getName();      //2
        getName();      //4
        Foo().getName();  //相当于把getName=function(){console.log(1);}  移动到前一行
        getName();
        new Foo().getName();        //原型
    </script>
</body>
</html>
